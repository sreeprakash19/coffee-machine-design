
<div  fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10%">

       <mat-icon fxFlexAlign="center" (click)= "forward()"> fast_rewind </mat-icon>

                   <mat-card-title>AAA</mat-card-title>
                   <mat-card-subtitle>A</mat-card-subtitle>
               </mat-card-header>

                <img mat-card-image src="/assets/man.png" alt="Photo of A ">

               <p>
                 A
               </p>
               </mat-card-content>
            </mat-card>

           <mat-card style= "max-width: 12%;" >
           <mat-card-header>
               <mat-card-title>BBB</mat-card-title>

           </mat-card-header>

           <mat-card-content>
           <p>
               B
           </p>
           </mat-card-content>
       </mat-card>
        <mat-icon fxFlexAlign="center" (click) = "rewind()"> fast_forward </mat-icon>
</div>
